<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="print.css" media="print">
        <title>Login</title>
    </head>
    <body>
        <div class = "login">   
            <h1>Login</h1>
            <form method="POST" action="">
            {% csrf_token %}
            <table align="center">
                <tr>
                    <td>Username: </td>
                    <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                </tr>
                    
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                </tr>
                <!-- <tr>
                    <td></td>
                    <td><input class="btn login_btn" type="submit" value="Login"></td>
                </tr> -->
            </table>
            <input class="btn login_btn" type="submit" value="Login"><a href="{% url 'wishlist:show_wishlist' %}"></a>
            </form>
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}    
            <p>Belum mempunyai akun? <a href="{% url 'wishlist:register' %}">Buat Akun</a></p>
        </div>
    </body>
</html>

<style>
    body {
        background-color: #bfdbd2;
    }
    .login {
        text-align: center;
        margin: auto;
        padding-top: 130px;
    }
    input {
        display: inline-block;
        text-align: left;
    }
    button {
        text-decoration: center;
        margin:2px;
    }
    p {
        margin:2px;
    }
</style>
